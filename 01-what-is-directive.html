<!Doctype html>
<html >
<head>
      <meta charset="utf-8">
      <title>ng-app指令</title>
  
</head>
<body>
<!-- 找到第一个ng-app后就不会在找其他ng-app -->
    <div ng-app = "myApp1" ng-controller = "App1Controlller">
      <input type="button" value="按钮1" ng-click = "do1()">
    </div>
    <div ng-app = "myApp2" ng-controller = "App2Controlller">
      <input type="button" value="按钮2" ng-click = "do2()">
    </div>
    <script src = "node_modules/angular/angular.js"></script>
    <script >
      var myApp1 = angular.module('myApp1',[]);
      myApp1.controller('App1Controlller',['$scope',function ($scope) {
          $scope.do1 = function(){
            console.log(1111);
          };
      }]);
      var myApp2 = angular.module('myApp2',[]);
      myApp2.controller('App2Controlller',['$scope',function ($scope) {
        $scope.do2 = function($scope){
            console.log(2222);
          };
      }]);

      // angular.bootstrap(document.querySelector('[ng-app="myApp2"]',['myApp2']))
    </script>

</body>
</html>
